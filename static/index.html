<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<link type="text/css" rel="stylesheet" href="css/normalize.css"    media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/font-awesome.css" media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="css/archimedes.css"   media="screen,projection"/>

<script type="text/javascript" src="js/jquery-2.2.3.js"></script>
<script type="text/javascript" src="js/underscore.js"></script>
<script type="text/javascript" src="js/moment.js"></script>
<script type="text/javascript" src="js/backbone.js"></script>
<script type="text/javascript" src="js/backboneplus.js"></script>
<script type="text/javascript" src="js/ICanHaz.js"></script>
<script type="text/javascript" src="js/archimedes.js"></script>
<script type="text/javascript" src="js/mousetrap.js"></script>

<script id="NewResource" type="text/x-icanhaz">
<div id="newresource">
<form action="#" id="addForm">
	<h1>Add resource</h1>
	<div class="Fields">
		<div>
			<label> <i class="fa fa-globe"></i> URL of resource</label>
			<input id="URL" type="text">
		</div>
		<div class="input-field col s12">
			<label> <i class="fa fa-folder"></i> Folder</label>
			<input id="Folder" type="text">
		</div>
		<div class="input-field col s12">
			<label for="DownloadInmediately">Start downloading inmediately</label>
			<input type="checkbox" id="DownloadInmediately" value="on" checked="checked">
		</div>
	</div>
	<div class="Buttons">
		<a class="button" data-action="submit">Submit</a>
		<a class="button">Cancel</a>
	</div>
</form>
</div>
</script>

<script id="resourcelist" type="text/x-icanhaz">
	<div style="height:100%;">
		<div style="overflow-y: scroll;height:100%;">
		<ul data-role="list" id="ResourceList">
		</ul>
		</div>
	</div>
</script>

<script id="resource" type="text/x-icanhaz">
<li class="ResourceRow noselect">
    <i
	style="color:#555;font-size:24px;margin:0px 16px;position:absolute;top:50%;margin-top:-12px;width:24px;height:24px;"
 class="fa {{content-icon}}"></i>
	<div style="margin-left:52px;width:calc(100% - 140px);text-overflow:ellipsis;overflow:hidden;">
		<span style="color:black;white-space:nowrap;">{{readable-title}}</span><br/>
		<span style="color:#777;">{{Folder}} ({{readable-disk}})</span>
	</div>
	<div class="Controls">
		<i class="fa fa-plus-square-o" data-action="toggleControls" title="Show more controls"></i></span>
		<i class="fa {{favorite-icon}}" style="color:{{ readable-favorite-color }}" data-action="MarkFavorite" title="Mark as favorite"></i></span>
		<span data-role="controls">
			<i data-action="delete" class="fa fa-trash" title="Delete resource"></i><i data-action="archive" class="fa fa-floppy-o" title="Archive the resource"></i><i data-action="OpenLink" class="fa fa-globe" title="Open online version"></i><i data-action="Download" class="fa fa-download" title="Start downloading the resource"></i><i data-action="viewImage" class="fa fa-photo" title="See screenshot of the resource"></i><i data-action="viewFull" class="fa fa-external-link" title="Open resource in a new tab"></i><i data-action="edit" class="fa fa-edit" title="Edit the resource"></i>
		</span>
	</div>
</li>
</script>

		<script id="noresource" type="text/x-icanhaz">
		<div>
			<p>There are no resources defined yet. Use the plus button at your top right to save a website, image, or video, to watch offline.</p>
			<p>You may also just paste a link in this site (Ctrl+V), and
			the dialog to add a new resource will appear filled.</p>
		</div>
		</script>

<title>Archimedes</title>
</head>

<body>

<nav id="NavigationBar" class="noselect">
	<div>
		<img id="ArchimedesHead" src="images/archimedes_head.png" title="That's archimedes!" />
		<input id="FolderFilterInput" type="text" placeholder="Ask archimedes!"></input>

		<ul class="toolbar">
			<li> <a title="Show only favorites"
					class="toolbarbutton"
					data-action="filterFavorites">
						<i class="fa fa-heart"></i> </a> </li>
			<li> <a title="Show archived elements" class="toolbarbutton"
					data-action="filterArchived"> <i class="fa
						fa-floppy-o"></i> </a> </li>
			<li> <a title="Add a new resource" data-action="add"> <i
								class="fa fa-plus"></i> </a> </li>
		</ul>
		<!--
		<div title="Filter by folder" id="FolderFilterBox">
			<i class="left fa fa-open"></i>
			<input id="FolderFilterInput" type="text" value="/">
		</div>
		-->
	</div>
</nav>

<div id="Archimedes" > </div>
<div id="ArchimedesContent"> </div>

</body>
</html>
